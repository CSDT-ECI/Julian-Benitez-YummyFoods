name: Add Labels
on:
  pull_request:
    types: [ opened ]

jobs:
  add_labels:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: add labels
        uses: actions-ecosystem/action-add-labels@v1.1.0
        if: contains(github.event.comment.body, 'mejora')
        with:
          labels: |
            documentation
            changelog
            enhancement